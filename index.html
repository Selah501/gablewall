    <script>
        let canvas, ctx;
        let triangleData = {};

        function initCanvas() {
            canvas = document.getElementById('triangleCanvas');
            ctx = canvas.getContext('2d');
            
            // ê¸°ë³¸ ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
            canvas.width = 600;
            canvas.height = 400;
            canvas.style.width = '600px';
            canvas.style.height = '400px';
            
            // ë°°ê²½ ì´ˆê¸°í™”
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function calculateTriangle() {
            // ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°
            const siteName = document.getElementById('siteName').value;
            const sectionName = document.getElementById('sectionName').value;
            let baseLength = parseFloat(document.getElementById('baseLength').value);
            const angleDegrees = parseFloat(document.getElementById('angle').value);
            const selectedUnit = document.querySelector('input[name="unit"]:checked').value;
            const studSpec = document.getElementById('studSpec').value;
            const ridgeSpec = document.getElementById('ridgeSpec').value;
            const studSpacing = document.querySelector('input[name="studSpacing"]:checked').value;
            const direction = document.querySelector('input[name="direction"]:checked').value;
            const rectangleWidth = 38; // 38mm ê³ ì •ê°’

            // ì…ë ¥ê°’ ê²€ì¦
            if (!baseLength || baseLength <= 0) {
                showError('ìŠ¤íŒì€ 0ë³´ë‹¤ í° ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            if (!angleDegrees || angleDegrees <= 0 || angleDegrees >= 90) {
                showError('ê°ë„ëŠ” 0ë„ì™€ 90ë„ ì‚¬ì´ì˜ ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            // rectangleWidthëŠ” 38mm ê³ ì •ê°’ì´ë¯€ë¡œ ê²€ì¦ ë¶ˆí•„ìš”

            hideError();

            // ë‹¨ìœ„ ë³€í™˜ (inchë¥¼ mmë¡œ)
            let displayBaseLength = baseLength;
            let unitText = "mm";
            
            if (selectedUnit === "inch") {
                baseLength *= 25.4; // Convert to mm for internal calculation
                displayBaseLength = baseLength / 25.4; // Keep original for display
                unitText = "inch";
            }

            // ê°ë„ë¥¼ ë¼ë””ì•ˆìœ¼ë¡œ ë³€í™˜
            const angleRadians = angleDegrees * Math.PI / 180;

            // ì´ë“±ë³€ì‚¼ê°í˜•ì˜ ë†’ì´ ê³„ì‚°
            const halfBase = baseLength / 2;
            const height = halfBase * Math.tan(angleRadians);

            // ê° ë³€ì˜ ê¸¸ì´ ê³„ì‚°
            const sideLength = Math.sqrt(halfBase * halfBase + height * height);

            // ì¹˜ìˆ˜ ì •ë³´ ì €ì¥
            triangleData = {
                siteName: siteName,
                sectionName: sectionName,
                base: baseLength,
                height: height,
                sideLength: sideLength,
                angle: angleDegrees,
                rectangleWidth: rectangleWidth,
                unit: selectedUnit,
                studSpec: studSpec,
                ridgeSpec: ridgeSpec,
                studSpacing: studSpacing,
                direction: direction
            };

            // ì¹˜ìˆ˜ í‘œì‹œ
            displayDimensions();

            // ê³„íš ìš”ì•½ í‘œì‹œ
            displayPlanSummary();

            // ì‚¼ê°í˜• ê·¸ë¦¬ê¸°
            drawTriangle();
        }

        function drawTriangle() {
            if (!triangleData.base) return;

            const { base, height, rectangleWidth } = triangleData;
            
            // ìŠ¤ì¼€ì¼ íŒ©í„° ê³„ì‚° (í™”ë©´ì— ë§ê²Œ ì¡°ì •)
            const maxWidth = 800;
            const maxHeight = 600;
            const scaleX = maxWidth / base;
            const scaleY = maxHeight / height;
            const scale = Math.min(scaleX, scaleY) * 0.8;

            // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
            const canvasWidth = Math.min(maxWidth, base * scale + 100);
            const canvasHeight = Math.min(maxHeight, height * scale + 100);
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            
            // ë°°ê²½ ì´ˆê¸°í™”
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // ê¼­ì§“ì  ì¢Œí‘œ ê³„ì‚° (í™”ë©´ ì¤‘ì•™ì— ë°°ì¹˜)
            const centerX = canvasWidth / 2;
            const centerY = canvasHeight / 2;
            
            const A = {
                x: centerX - (base / 2) * scale,
                y: centerY + (height / 2) * scale
            };
            const B = {
                x: centerX + (base / 2) * scale,
                y: centerY + (height / 2) * scale
            };
            const C = {
                x: centerX,
                y: centerY - (height / 2) * scale
            };

            // ì›ë³¸ ì‚¼ê°í˜• ê·¸ë¦¬ê¸° (ì°¸ê³ ìš©)
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;
            ctx.setLineDash([8, 4]);
            ctx.beginPath();
            ctx.moveTo(A.x, A.y);
            ctx.lineTo(B.x, B.y);
            ctx.lineTo(C.x, C.y);
            ctx.closePath();
            ctx.stroke();
            ctx.setLineDash([]);

            // ê° ë³€ì„ ì§ì‚¬ê°í˜•ìœ¼ë¡œ ê·¸ë¦¬ê¸° (ê²¹ì¹¨ ë°©ì§€)
            drawRectangleWithOverlapPrevention(A, B, rectangleWidth * scale, '#e0e0e0', 'b', 'bottom');
            drawRectangleWithOverlapPrevention(A, C, rectangleWidth * scale, '#e0e0e0', 'a', 'left');
            drawRectangleWithOverlapPrevention(B, C, rectangleWidth * scale, '#e0e0e0', 'c', 'right');

            // ê°ë„ í‘œì‹œ
            drawAngle(A, B, C, triangleData.angle);
        }

        function drawRectangleWithOverlapPrevention(start, end, width, color, label, labelPosition) {
            // ê¼­ì§“ì ì—ì„œ ê²¹ì¹¨ì„ ë°©ì§€í•˜ê¸° ìœ„í•´ ì§ì‚¬ê°í˜•ì˜ ê¸¸ì´ë¥¼ ì¡°ì •
            const dx = end.x - start.x;
            const dy = end.y - start.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            
            if (length === 0) return;

            // ë‹¨ìœ„ ë²¡í„°
            const ux = dx / length;
            const uy = dy / length;
            
            // ê²¹ì¹¨ ë°©ì§€ë¥¼ ìœ„í•œ ì¡°ì •ëœ ì‹œì‘ì ê³¼ ëì 
            const overlapOffset = width / 2; // ê²¹ì¹¨ ë°©ì§€ ì˜¤í”„ì…‹
            const adjustedStart = {
                x: start.x + ux * overlapOffset,
                y: start.y + uy * overlapOffset
            };
            const adjustedEnd = {
                x: end.x - ux * overlapOffset,
                y: end.y - uy * overlapOffset
            };
            
            // ì¡°ì •ëœ ì§ì‚¬ê°í˜• ê·¸ë¦¬ê¸°
            drawRectangleAlongLine(adjustedStart, adjustedEnd, width, color, label, labelPosition);
        }

        function drawRectangleAlongLine(start, end, width, color, label, labelPosition) {
            // ì„ ì˜ ë°©í–¥ ë²¡í„°
            const dx = end.x - start.x;
            const dy = end.y - start.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            
            if (length === 0) return;

            // ë‹¨ìœ„ ë²¡í„°
            const ux = dx / length;
            const uy = dy / length;
            
            // ìˆ˜ì§ ë²¡í„° (90ë„ íšŒì „)
            const perpX = -uy;
            const perpY = ux;
            
            // ì§ì‚¬ê°í˜•ì˜ ë„¤ ëª¨ì„œë¦¬ ê³„ì‚°
            const halfWidth = width / 2;
            const p1 = {
                x: start.x + perpX * halfWidth,
                y: start.y + perpY * halfWidth
            };
            const p2 = {
                x: end.x + perpX * halfWidth,
                y: end.y + perpY * halfWidth
            };
            const p3 = {
                x: end.x - perpX * halfWidth,
                y: end.y - perpY * halfWidth
            };
            const p4 = {
                x: start.x - perpX * halfWidth,
                y: start.y - perpY * halfWidth
            };
            
            // ì§ì‚¬ê°í˜• ê·¸ë¦¬ê¸° (ì˜…ì€ íšŒìƒ‰)
            ctx.fillStyle = '#f5f5f5';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(p3.x, p3.y);
            ctx.lineTo(p4.x, p4.y);
            ctx.closePath();
            ctx.fill();
            
            // í…Œë‘ë¦¬ ê·¸ë¦¬ê¸° (38mm ì„ ì´ ë³´ì´ë„ë¡)
            ctx.globalAlpha = 1;
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // ë¼ë²¨ì„ ë°”ê¹¥ìª½ ì¤‘ì•™ì— ë°°ì¹˜
            const centerX = (start.x + end.x) / 2;
            const centerY = (start.y + end.y) / 2;
            
            // ë¼ë²¨ ìœ„ì¹˜ ê³„ì‚° (ë°”ê¹¥ìª½ìœ¼ë¡œ)
            let labelX = centerX;
            let labelY = centerY;
            const labelOffset = halfWidth + 30; // ì§ì‚¬ê°í˜• ë°”ê¹¥ìª½ìœ¼ë¡œ 30px
            
            switch(labelPosition) {
                case 'bottom':
                    labelY = centerY + labelOffset;
                    break;
                case 'left':
                    labelX = centerX - labelOffset * uy;
                    labelY = centerY + labelOffset * ux;
                    break;
                case 'right':
                    labelX = centerX + labelOffset * uy;
                    labelY = centerY - labelOffset * ux;
                    break;
            }
            
            // ë°˜ì‘í˜• í°íŠ¸ í¬ê¸° ê³„ì‚° (ìº”ë²„ìŠ¤ í¬ê¸°ì— ë¹„ë¡€)
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            const baseFontSize = Math.max(12, Math.min(24, Math.min(canvasWidth, canvasHeight) / 30));
            
            // ë¼ë²¨ ë°°ê²½ (ê°€ë…ì„± í–¥ìƒ)
            const labelPadding = baseFontSize * 0.8;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillRect(labelX - labelPadding, labelY - labelPadding/2, labelPadding * 2, labelPadding);
            
            // ë¼ë²¨ í…ìŠ¤íŠ¸
            ctx.fillStyle = '#000';
            ctx.font = `bold ${baseFontSize}px Arial`;
